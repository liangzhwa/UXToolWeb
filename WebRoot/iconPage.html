<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>    
    <title>Image</title>    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<link href="./JQuery/layout.css" rel="stylesheet" type="text/css">
    <script src="JQuery/jquery.js"></script>
    <script type="text/javascript">
    	function showPic(){
	    	var url = window.location.href.replace("UXToolWeb_bak","");
	    	if(url.indexOf("iconName=")>0){
	    		$("#imgIcon").attr("src",url.substring(url.indexOf("iconName") + 9));
	    	}
    	}
    </script>
  </head>
  <body onload="showPic();" style="overflow:hidden;">
	<img id="imgIcon" style="position:absolute;left:10px;top:10px;"/>
  </body>
</html>
